{% extends "base.html" %}

{% block head %}
<style>
/* モダンなWebアプリ風スタイル - ブルー系統で統一 */
body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
    margin: 0;
    padding: 15px;
    min-height: 100vh;
}

.container {
    max-width: 1400px;
    margin: 0 auto;
    background: white;
    border-radius: 8px;
    box-shadow: 0 4px 12px rgba(33, 150, 243, 0.1);
    overflow: hidden;
}

/* ヘッダー */
.header {
    background: linear-gradient(135deg, #2196f3 0%, #1976d2 100%);
    color: white;
    padding: 15px 25px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.header h1 {
    margin: 0;
    font-size: 22px;
    font-weight: 600;
}

.header-buttons {
    display: flex;
    gap: 10px;
}

.btn {
    padding: 8px 16px;
    border: none;
    border-radius: 4px;
    font-size: 14px;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.2s ease;
    text-decoration: none;
    display: inline-block;
}

.btn-primary {
    background: #1565c0;
    color: white;
}

.btn-primary:hover {
    background: #0d47a1;
    transform: translateY(-1px);
}

.btn-secondary {
    background: rgba(255,255,255,0.2);
    color: white;
    backdrop-filter: blur(10px);
}

.btn-secondary:hover {
    background: rgba(255,255,255,0.3);
}

/* メインコンテンツ */
.main-content {
    padding: 20px;
}

/* セクションスタイル */
.section {
    background: #f5f5f5;
    border: 1px solid #e0e0e0;
    border-radius: 6px;
    margin-bottom: 15px;
    overflow: hidden;
}

.section-header {
    background: linear-gradient(135deg, #1976d2 0%, #1565c0 100%);
    color: white;
    padding: 10px 16px;
    font-weight: 600;
    font-size: 15px;
}

.section-content {
    padding: 15px;
}

/* グリッドシステム - より密度の高いレイアウト */
.form-grid {
    display: grid;
    gap: 12px;
    margin-bottom: 15px;
}

.grid-row {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 8px;
    align-items: start;
    padding: 4px 0;
}

.compact-row {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    align-items: center;
    margin-bottom: 8px;
}

.inline-group {
    display: flex;
    align-items: center;
    gap: 8px;
    min-width: 200px;
}

.form-group {
    display: flex;
    flex-direction: column;
    min-width: 0;
}

.form-group-inline {
    display: flex;
    align-items: center;
    gap: 8px;
    flex: 1;
    min-width: 200px;
}

.form-group-inline .form-label {
    margin-bottom: 0;
    white-space: nowrap;
    min-width: 80px;
}

.form-group-inline .form-input,
.form-group-inline .form-select {
    flex: 1;
}

.form-label {
    font-weight: 500;
    color: #495057;
    margin-bottom: 5px;
    font-size: 14px;
}

/* フォーム要素 */
.form-input, .form-select, .form-textarea {
    padding: 8px 12px;
    border: 2px solid #e9ecef;
    border-radius: 6px;
    font-size: 14px;
    transition: all 0.2s ease;
    background: white;
}

.form-input:focus, .form-select:focus, .form-textarea:focus {
    outline: none;
    border-color: #2196f3;
    box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.1);
}

.form-textarea {
    resize: vertical;
    min-height: 60px;
}

/* ラジオボタンとチェックボックス */
.radio-group, .checkbox-group {
    display: flex;
    gap: 6px;
    flex-wrap: wrap;
}

.radio-group-compact {
    display: flex;
    gap: 4px;
    flex-wrap: nowrap;
}

.radio-group-compact .radio-item {
    padding: 3px 6px;
    font-size: 12px;
    white-space: nowrap;
}

.radio-group-vertical {
    display: flex;
    flex-direction: column;
    gap: 4px;
}

.radio-group-vertical .radio-item {
    padding: 2px 4px;
    font-size: 12px;
}

.radio-item, .checkbox-item {
    display: flex;
    align-items: center;
    gap: 6px;
    cursor: pointer;
    padding: 6px 12px;
    border-radius: 6px;
    transition: background-color 0.2s ease;
}

.radio-item:hover, .checkbox-item:hover {
    background-color: #f8f9fa;
}

.radio-item input, .checkbox-item input {
    width: 16px;
    height: 16px;
    accent-color: #2196f3;
}

/* 付番ボタン */
.fuban-container {
    display: flex;
    gap: 8px;
    align-items: center;
}

.fuban-input {
    flex: 1;
}

.fuban-btn {
    padding: 8px 12px;
    background: #42a5f5;
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 12px;
    cursor: pointer;
    white-space: nowrap;
}

.fuban-btn:hover {
    background: #1e88e5;
}

/* 4カラムレイアウト - よりコンパクト */
.four-column-layout {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 10px;
    margin-top: 10px;
}

/* 変更内容グリッド - より密度高く */
.change-grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 8px;
    margin-bottom: 10px;
}

.change-item {
    padding: 8px;
    border: 1px solid #dee2e6;
    border-radius: 4px;
    background: white;
}

/* 詳細セクションのテーブル風レイアウト - よりコンパクト */
.detail-table {
    display: grid;
    grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
    gap: 12px;
    margin-top: 15px;
}

.detail-column {
    background: white;
    border: 1px solid #dee2e6;
    border-radius: 8px;
    overflow: hidden;
}

.detail-header {
    background: linear-gradient(135deg, #1976d2 0%, #1565c0 100%);
    color: white;
    padding: 8px 12px;
    font-weight: 600;
    text-align: center;
    font-size: 14px;
}

.detail-content {
    padding: 8px;
}

.detail-compact {
    display: flex;
    flex-direction: column;
    gap: 6px;
}

.detail-compact .form-group {
    margin-bottom: 4px;
}

.detail-compact .form-label {
    font-size: 12px;
    margin-bottom: 2px;
}

.detail-compact .form-input,
.detail-compact .form-select {
    padding: 4px 8px;
    font-size: 13px;
    min-height: 28px;
}

.detail-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 8px 0;
    border-bottom: 1px solid #f8f9fa;
}

.detail-row:last-child {
    border-bottom: none;
}

.detail-label {
    font-size: 13px;
    color: #6c757d;
    font-weight: 500;
    min-width: 80px;
}

.detail-input {
    padding: 4px 8px;
    border: 1px solid #dee2e6;
    border-radius: 4px;
    font-size: 13px;
    width: 100px;
}

/* レスポンシブ対応 */
@media (max-width: 1200px) {
    .four-column-layout {
        grid-template-columns: 1fr 1fr;
    }
    
    .detail-table {
        grid-template-columns: 1fr 1fr;
    }
}

@media (max-width: 768px) {
    .grid-row {
        grid-template-columns: 1fr;
        gap: 10px;
    }
    
    .four-column-layout {
        grid-template-columns: 1fr;
    }
    
    .detail-table {
        grid-template-columns: 1fr;
    }
    
    .radio-group, .checkbox-group {
        flex-direction: column;
        gap: 8px;
    }
}

/* カード風エフェクト */
.card-effect {
    background: white;
    border-radius: 6px;
    box-shadow: 0 2px 6px rgba(33, 150, 243, 0.08);
    transition: all 0.3s ease;
}

.card-effect:hover {
    box-shadow: 0 3px 12px rgba(33, 150, 243, 0.12);
    transform: translateY(-1px);
}

/* マルチステップフォーム */
.step-container {
    display: none;
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
}

.step-container.active {
    display: block !important;
    position: relative !important;
}

.step-progress {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 20px;
    padding: 15px 0;
    background: rgba(255, 255, 255, 0.9);
    border-radius: 8px;
}

.step-indicator {
    display: flex;
    align-items: center;
    gap: 8px;
}

.step-number {
    width: 32px;
    height: 32px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 600;
    font-size: 14px;
    border: 2px solid #e0e0e0;
    background: white;
    color: #666;
    transition: all 0.3s ease;
}

.step-number.active {
    border-color: #2196f3;
    background: #2196f3;
    color: white;
}

.step-number.completed {
    border-color: #4caf50;
    background: #4caf50;
    color: white;
}

.step-line {
    width: 40px;
    height: 2px;
    background: #e0e0e0;
    transition: background-color 0.3s ease;
}

.step-line.completed {
    background: #4caf50;
}

.step-title {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
    font-size: 20px;
    font-weight: 600;
}

.step-navigation {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: 20px;
    padding: 15px 0;
}

.nav-buttons {
    display: flex;
    gap: 10px;
}

.btn-nav {
    padding: 10px 20px;
    border: none;
    border-radius: 6px;
    font-size: 14px;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.2s ease;
}

.btn-prev {
    background: #f5f5f5;
    color: #666;
    border: 1px solid #ddd;
}

.btn-prev:hover {
    background: #e0e0e0;
}

.btn-next {
    background: #2196f3;
    color: white;
}

.btn-next:hover {
    background: #1976d2;
}

.btn-submit {
    background: #4caf50;
    color: white;
}

.btn-submit:hover {
    background: #388e3c;
}

/* アニメーション */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

.fade-in {
    animation: fadeIn 0.6s ease forwards;
}

/* 大きなテキストエリア */
.large-textarea {
    width: 100%;
    min-height: 80px;
    padding: 10px;
    border: 2px solid #e0e0e0;
    border-radius: 4px;
    font-size: 14px;
    font-family: inherit;
    resize: vertical;
    transition: border-color 0.2s ease;
}

.large-textarea:focus {
    border-color: #2196f3;
    box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.1);
    outline: none;
}
</style>
{% endblock %}

{% block content %}
<div class="container fade-in">
    <form method="POST" action="{{ url_for('register') }}" id="multiStepForm">
        <!-- ヘッダー -->
        <div class="header">
            <h1>変化点管理台帳 登録</h1>
        </div>
        
        <!-- ステッププログレス -->
        <div class="step-progress">
            <div class="step-indicator">
                <div class="step-number active" id="step-1-indicator">1</div>
                <div class="step-line" id="line-1"></div>
                <div class="step-number" id="step-2-indicator">2</div>
                <div class="step-line" id="line-2"></div>
                <div class="step-number" id="step-3-indicator">3</div>
            </div>
        </div>
        
        <div class="main-content" style="position: relative; min-height: 600px;">
            <!-- ステップ 1: 基本情報 -->
            <div class="step-container active" id="step-1">
                <div class="step-title">ステップ 1: 基本情報</div>
                <div class="section card-effect">
                    <div class="section-header">基本情報</div>
                <div class="section-content">
                    <div class="compact-row">
                        <div class="form-group-inline">
                            <label class="form-label">工務受付No</label>
                            <input type="text" name="komu_uketsuke_no" class="form-input">
                        </div>
                        <div class="form-group-inline">
                            <label class="form-label">変化点№</label>
                            <div class="fuban-container">
                                <input type="text" name="henkaiten_no" class="form-input fuban-input">
                                <button type="button" class="fuban-btn">付番</button>
                            </div>
                        </div>
                        <div class="form-group-inline">
                            <label class="form-label">特別実施項目</label>
                            <input type="text" name="tokubetsu_jisshi_komoku" class="form-input">
                        </div>
                    </div>
                    
                    <div class="compact-row">
                        <div class="inline-group">
                            <label class="form-label">工務区分</label>
                            <div class="radio-group-compact">
                                <label class="radio-item"><input type="radio" name="komu_kubun" value="部品"> 部品</label>
                                <label class="radio-item"><input type="radio" name="komu_kubun" value="製品"> 製品</label>
                                <label class="radio-item"><input type="radio" name="komu_kubun" value="海外"> 海外</label>
                                <label class="radio-item"><input type="radio" name="komu_kubun" value="計画"> 計画</label>
                            </div>
                        </div>
                        <div class="form-group-inline">
                            <label class="form-label">連絡書№</label>
                            <input type="text" name="renraku_sho_no" class="form-input">
                        </div>
                        <div class="form-group-inline">
                            <label class="form-label">返却日</label>
                            <input type="date" name="henkyaku_bi" class="form-input">
                        </div>
                    </div>
                    
                    <div class="compact-row">
                        <div class="form-group-inline">
                            <label class="form-label">起票部署</label>
                            <select name="kippu_busho" class="form-select">
                                <option value=""></option>
                                <option value="TDK(株)">TDK(株)</option>
                            </select>
                        </div>
                        <div class="form-group-inline">
                            <label class="form-label">担当者</label>
                            <select name="tantousha" class="form-select">
                                <option value=""></option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">返却内容</label>
                        <textarea name="henkyaku_naiyou" class="form-textarea" rows="2"></textarea>
                    </div>
                    
                    <div class="compact-row">
                        <div class="form-group-inline">
                            <label class="form-label">品番</label>
                            <input type="text" name="hinban" class="form-input">
                        </div>
                        <div class="form-group-inline">
                            <label class="form-label">工変ランク</label>
                            <select name="kouhen_rank" class="form-select">
                                <option value=""></option>
                            </select>
                        </div>
                        <div class="inline-group">
                            <label class="form-label">品質カルテ減点対象外</label>
                            <label class="checkbox-item">
                                <input type="checkbox" name="hinshitsu_karute_genten_taishougai">
                                対象外
                            </label>
                        </div>
                    </div>
                    
                    <div class="compact-row">
                        <div class="form-group-inline">
                            <label class="form-label">品名</label>
                            <input type="text" name="hinmei" class="form-input">
                        </div>
                        <div class="form-group-inline">
                            <label class="form-label">工務備考</label>
                            <input type="text" name="komu_bikou" class="form-input">
                        </div>
                        <div class="form-group-inline">
                            <label class="form-label">TEL</label>
                            <input type="text" name="tel" class="form-input">
                        </div>
                    </div>
                    
                    <div class="compact-row">
                        <div class="inline-group">
                            <label class="form-label">客先提出要否</label>
                            <div class="radio-group-compact">
                                <label class="radio-item"><input type="radio" name="kyakusaki_teishutsu_youhi" value="要"> 要</label>
                                <label class="radio-item"><input type="radio" name="kyakusaki_teishutsu_youhi" value="否"> 否</label>
                            </div>
                        </div>
                        <div class="inline-group">
                            <label class="form-label">管轄</label>
                            <div class="radio-group-compact">
                                <label class="radio-item"><input type="radio" name="kankatsu" value="SW"> SW</label>
                                <label class="radio-item"><input type="radio" name="kankatsu" value="EL"> EL</label>
                                <label class="radio-item"><input type="radio" name="kankatsu" value="ME"> ME</label>
                                <label class="radio-item"><input type="radio" name="kankatsu" value="ELD"> ELD</label>
                            </div>
                        </div>
                        <div class="form-group-inline">
                            <label class="form-label">メール</label>
                            <input type="email" name="email" class="form-input">
                        </div>
                    </div>
                    
                    <div class="compact-row">
                        <div class="inline-group">
                            <label class="form-label">特殊工程有無</label>
                            <div class="radio-group-compact">
                                <label class="radio-item"><input type="radio" name="tokushu_koutei_umu" value="有"> 有</label>
                                <label class="radio-item"><input type="radio" name="tokushu_koutei_umu" value="無"> 無</label>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- ステップナビゲーション -->
                <div class="step-navigation">
                    <div></div>
                    <div class="nav-buttons">
                        <button type="button" class="btn-nav btn-next" onclick="nextStep(1)">次へ</button>
                    </div>
                </div>
            </div>
            
            <!-- ステップ 2: 詳細情報 -->
            <div class="step-container" id="step-2">
                <div class="step-title">ステップ 2: 詳細情報</div>
                
                <!-- テスト用ナビゲーションボタン（上部に配置） -->
                <div class="step-navigation" style="border: 2px solid red; padding: 10px; margin: 10px;">
                    <div class="nav-buttons">
                        <button type="button" class="btn-nav btn-prev" onclick="prevStep(2)" style="background: orange;">戻る（テスト）</button>
                    </div>
                    <div class="nav-buttons">
                        <button type="button" class="btn-nav btn-next" onclick="nextStep(2)" style="background: green;">次へ（テスト）</button>
                    </div>
                </div>
                
                <div class="four-column-layout">
                <!-- 設変セクション -->
                <div class="section card-effect">
                    <div class="section-header">設変</div>
                    <div class="section-content">
                        <div class="form-group">
                            <label class="form-label">設変№</label>
                            <input type="text" name="setsuhen_no" class="form-input">
                        </div>
                        <div class="form-group">
                            <label class="form-label">設変区分</label>
                            <select name="setsuhen_kubun" class="form-select">
                                <option value=""></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">出図予定日</label>
                            <input type="date" name="shutsuzu_yotei_bi" class="form-input">
                        </div>
                        <div class="form-group">
                            <label class="form-label">出図実績日</label>
                            <input type="date" name="shutsuzu_jisseki_bi" class="form-input">
                        </div>
                    </div>
                </div>
                
                <!-- 変更内容セクション -->
                <div class="section card-effect">
                    <div class="section-header">変更内容</div>
                    <div class="section-content">
                        <div class="change-grid">
                            <label class="checkbox-item"><input type="checkbox" name="henkou_naiyou" value="設備"> 1.設備</label>
                            <label class="checkbox-item"><input type="checkbox" name="henkou_naiyou" value="検査機器"> 2.検査機器</label>
                            <label class="checkbox-item"><input type="checkbox" name="henkou_naiyou" value="金型"> 3.金型</label>
                            <label class="checkbox-item"><input type="checkbox" name="henkou_naiyou" value="治工具"> 4.治工具</label>
                            <label class="checkbox-item"><input type="checkbox" name="henkou_naiyou" value="製造条件"> 5.製造条件</label>
                            <label class="checkbox-item"><input type="checkbox" name="henkou_naiyou" value="工程"> 6.工程</label>
                            <label class="checkbox-item"><input type="checkbox" name="henkou_naiyou" value="製造場所"> 7.製造場所</label>
                            <label class="checkbox-item"><input type="checkbox" name="henkou_naiyou" value="材料"> 8.材料</label>
                            <label class="checkbox-item"><input type="checkbox" name="henkou_naiyou" value="副資材"> 9.副資材</label>
                            <label class="checkbox-item"><input type="checkbox" name="henkou_naiyou" value="その他"> 10.その他</label>
                            <label class="checkbox-item"><input type="checkbox" name="henkou_naiyou" value="物流"> 11.物流</label>
                        </div>
                        <div class="form-group">
                            <label class="form-label">変更内容詳細</label>
                            <textarea name="henkou_naiyou_detail" class="large-textarea" placeholder="変更内容の詳細を入力してください"></textarea>
                        </div>
                    </div>
                </div>
                
                <!-- 日程管理セクション -->
                <div class="section card-effect">
                    <div class="section-header">日程管理</div>
                    <div class="section-content">
                        <div class="form-group">
                            <label class="form-label">起票日</label>
                            <input type="date" name="kippu_bi" class="form-input">
                        </div>
                        <div class="form-group">
                            <label class="form-label">工務受付日</label>
                            <input type="date" name="komu_uketsuke_bi" class="form-input">
                        </div>
                        <div class="form-group">
                            <label class="form-label">品管受付日</label>
                            <input type="date" name="hinkan_uketsuke_bi" class="form-input">
                        </div>

{% block scripts %}
<script>
// フォームバリデーション
document.querySelector('form').addEventListener('submit', function(e) {
    const henkatienNo = document.querySelector('input[name="henkaiten_no"]').value.trim();
    
    if (!henkatienNo) {
        alert('変化点№は必須です。');
        e.preventDefault();
        return;
    }
    
    if (confirm('登録してもよろしいですか？')) {
        // 登録処理継続
    } else {
        e.preventDefault();
    }
});

// 付番ボタンの機能
document.querySelector('.fuban-btn').addEventListener('click', function() {
    const now = new Date();
    const timestamp = now.getFullYear().toString().slice(-2) + 
                     String(now.getMonth() + 1).padStart(2, '0') + 
                     String(now.getDate()).padStart(2, '0') + 
                     String(now.getHours()).padStart(2, '0') + 
                     String(now.getMinutes()).padStart(2, '0');
    
    const henkatienNo = document.querySelector('input[name="henkaiten_no"]');
    if (!henkatienNo.value.trim()) {
        henkatienNo.value = 'HPC' + timestamp;
    }
});

// マルチステップフォームの機能
let currentStep = 1;
const totalSteps = 3;

function nextStep(step) {
    console.log('nextStep called with step:', step);
    if (step < totalSteps) {
        const currentStepElement = document.getElementById(`step-${step}`);
        const nextStepElement = document.getElementById(`step-${step + 1}`);
        
        console.log('Current step element:', currentStepElement);
        console.log('Next step element:', nextStepElement);
        
        if (currentStepElement && nextStepElement) {
            currentStepElement.classList.remove('active');
            nextStepElement.classList.add('active');
            
            // ステップインジケーターの更新
            const currentIndicator = document.getElementById(`step-${step}-indicator`);
            const nextIndicator = document.getElementById(`step-${step + 1}-indicator`);
            const line = document.getElementById(`line-${step}`);
            
            if (currentIndicator && nextIndicator) {
                currentIndicator.classList.remove('active');
                currentIndicator.classList.add('completed');
                nextIndicator.classList.add('active');
            }
            
            if (line) {
                line.classList.add('completed');
            }
            
            currentStep = step + 1;
        }
    }
}

function prevStep(step) {
    console.log('prevStep called with step:', step);
    if (step > 1) {
        const currentStepElement = document.getElementById(`step-${step}`);
        const prevStepElement = document.getElementById(`step-${step - 1}`);
        
        console.log('Current step element:', currentStepElement);
        console.log('Previous step element:', prevStepElement);
        
        if (currentStepElement && prevStepElement) {
            currentStepElement.classList.remove('active');
            prevStepElement.classList.add('active');
            
            // ステップインジケーターの更新
            const currentIndicator = document.getElementById(`step-${step}-indicator`);
            const prevIndicator = document.getElementById(`step-${step - 1}-indicator`);
            const line = document.getElementById(`line-${step - 1}`);
            
            if (currentIndicator && prevIndicator) {
                currentIndicator.classList.remove('active');
                prevIndicator.classList.remove('completed');
                prevIndicator.classList.add('active');
            }
            
            if (line) {
                line.classList.remove('completed');
            }
            
            currentStep = step - 1;
        }
    }
}

// DOMが読み込まれた後に実行
document.addEventListener('DOMContentLoaded', function() {
    console.log('DOM loaded');
    
    // 初期状態の確認
    const step1 = document.getElementById('step-1');
    const step2 = document.getElementById('step-2');
    const step3 = document.getElementById('step-3');
    
    console.log('Step 1:', step1);
    console.log('Step 2:', step2);
    console.log('Step 3:', step3);
    
    // 最初のステップのみ表示
    if (step1) step1.classList.add('active');
    if (step2) step2.classList.remove('active');
    if (step3) step3.classList.remove('active');
});

// アニメーション効果
document.addEventListener('DOMContentLoaded', function() {
    const sections = document.querySelectorAll('.section');
    sections.forEach((section, index) => {
        setTimeout(() => {
            section.style.opacity = '0';
            section.style.transform = 'translateY(20px)';
            section.style.transition = 'all 0.6s ease';
            
            setTimeout(() => {
                section.style.opacity = '1';
                section.style.transform = 'translateY(0)';
            }, 100);
        }, index * 100);
    });
});
</script>
