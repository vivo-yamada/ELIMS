{% extends "base.html" %}

{% block head %}
<style>
/* モダンなWebアプリ風スタイル */
body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    margin: 0;
    padding: 20px;
    min-height: 100vh;
}

.container {
    max-width: 1400px;
    margin: 0 auto;
    background: white;
    border-radius: 12px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    overflow: hidden;
}

/* ヘッダー */
.header {
    background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
    color: white;
    padding: 20px 30px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.header h1 {
    margin: 0;
    font-size: 24px;
    font-weight: 600;
}

.header-buttons {
    display: flex;
    gap: 12px;
}

.btn {
    padding: 10px 20px;
    border: none;
    border-radius: 6px;
    font-size: 14px;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.2s ease;
    text-decoration: none;
    display: inline-block;
}

.btn-primary {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
}

.btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
}

.btn-secondary {
    background: rgba(255,255,255,0.2);
    color: white;
    backdrop-filter: blur(10px);
}

.btn-secondary:hover {
    background: rgba(255,255,255,0.3);
    transform: translateY(-2px);
}

/* メインコンテンツ */
.main-content {
    padding: 30px;
}

/* セクションスタイル */
.section {
    background: #f8f9fa;
    border: 1px solid #e9ecef;
    border-radius: 8px;
    margin-bottom: 25px;
    overflow: hidden;
}

.section-header {
    background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
    color: white;
    padding: 12px 20px;
    font-weight: 600;
    font-size: 16px;
}

.section-content {
    padding: 20px;
}

/* グリッドシステム */
.form-grid {
    display: grid;
    gap: 20px;
    margin-bottom: 20px;
}

.grid-row {
    display: grid;
    grid-template-columns: 120px 1fr 120px 1fr 120px 1fr;
    gap: 15px;
    align-items: center;
    padding: 10px 0;
}

.form-group {
    display: flex;
    flex-direction: column;
}

.form-label {
    font-weight: 500;
    color: #495057;
    margin-bottom: 5px;
    font-size: 14px;
}

/* フォーム要素 */
.form-input, .form-select, .form-textarea {
    padding: 8px 12px;
    border: 2px solid #e9ecef;
    border-radius: 6px;
    font-size: 14px;
    transition: all 0.2s ease;
    background: white;
}

.form-input:focus, .form-select:focus, .form-textarea:focus {
    outline: none;
    border-color: #667eea;
    box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
}

.form-textarea {
    resize: vertical;
    min-height: 60px;
}

/* ラジオボタンとチェックボックス */
.radio-group, .checkbox-group {
    display: flex;
    gap: 15px;
    flex-wrap: wrap;
}

.radio-item, .checkbox-item {
    display: flex;
    align-items: center;
    gap: 6px;
    cursor: pointer;
    padding: 6px 12px;
    border-radius: 6px;
    transition: background-color 0.2s ease;
}

.radio-item:hover, .checkbox-item:hover {
    background-color: #f8f9fa;
}

.radio-item input, .checkbox-item input {
    width: 16px;
    height: 16px;
    accent-color: #667eea;
}

/* 付番ボタン */
.fuban-container {
    display: flex;
    gap: 8px;
    align-items: center;
}

.fuban-input {
    flex: 1;
}

.fuban-btn {
    padding: 8px 12px;
    background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 12px;
    cursor: pointer;
    white-space: nowrap;
}

.fuban-btn:hover {
    transform: translateY(-1px);
}

/* 4カラムレイアウト */
.four-column-layout {
    display: grid;
    grid-template-columns: 1fr 1fr 1fr 1fr;
    gap: 20px;
    margin-top: 20px;
}

/* 変更内容グリッド */
.change-grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
    margin-bottom: 15px;
}

.change-item {
    padding: 8px;
    border: 1px solid #dee2e6;
    border-radius: 4px;
    background: white;
}

/* 詳細セクションのテーブル風レイアウト */
.detail-table {
    display: grid;
    grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
    gap: 20px;
    margin-top: 20px;
}

.detail-column {
    background: white;
    border: 1px solid #dee2e6;
    border-radius: 8px;
    overflow: hidden;
}

.detail-header {
    background: linear-gradient(135deg, #6f42c1 0%, #e83e8c 100%);
    color: white;
    padding: 10px 15px;
    font-weight: 600;
    text-align: center;
    font-size: 14px;
}

.detail-content {
    padding: 15px;
}

.detail-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 8px 0;
    border-bottom: 1px solid #f8f9fa;
}

.detail-row:last-child {
    border-bottom: none;
}

.detail-label {
    font-size: 13px;
    color: #6c757d;
    font-weight: 500;
    min-width: 80px;
}

.detail-input {
    padding: 4px 8px;
    border: 1px solid #dee2e6;
    border-radius: 4px;
    font-size: 13px;
    width: 100px;
}

/* レスポンシブ対応 */
@media (max-width: 1200px) {
    .four-column-layout {
        grid-template-columns: 1fr 1fr;
    }
    
    .detail-table {
        grid-template-columns: 1fr 1fr;
    }
}

@media (max-width: 768px) {
    .grid-row {
        grid-template-columns: 1fr;
        gap: 10px;
    }
    
    .four-column-layout {
        grid-template-columns: 1fr;
    }
    
    .detail-table {
        grid-template-columns: 1fr;
    }
    
    .radio-group, .checkbox-group {
        flex-direction: column;
        gap: 8px;
    }
}

/* カード風エフェクト */
.card-effect {
    background: white;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    transition: all 0.3s ease;
}

.card-effect:hover {
    box-shadow: 0 4px 20px rgba(0,0,0,0.15);
    transform: translateY(-2px);
}

/* アニメーション */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

.fade-in {
    animation: fadeIn 0.6s ease forwards;
}

/* 大きなテキストエリア */
.large-textarea {
    width: 100%;
    min-height: 80px;
    padding: 12px;
    border: 2px solid #e9ecef;
    border-radius: 6px;
    font-size: 14px;
    font-family: inherit;
    resize: vertical;
    transition: border-color 0.2s ease;
}

.large-textarea:focus {
    border-color: #667eea;
    box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    outline: none;
}
</style>
{% endblock %}

{% block scripts %}
<script>
// フォームバリデーション
document.querySelector('form').addEventListener('submit', function(e) {
    const henkatienNo = document.querySelector('input[name="henkaiten_no"]').value.trim();
    
    if (!henkatienNo) {
        alert('変化点№は必須です。');
        e.preventDefault();
        return;
    }
    
    if (confirm('登録してもよろしいですか？')) {
        // 登録処理継続
    } else {
        e.preventDefault();
    }
});

// 付番ボタンの機能
document.querySelector('.fuban-btn').addEventListener('click', function() {
    const now = new Date();
    const timestamp = now.getFullYear().toString().slice(-2) + 
                     String(now.getMonth() + 1).padStart(2, '0') + 
                     String(now.getDate()).padStart(2, '0') + 
                     String(now.getHours()).padStart(2, '0') + 
                     String(now.getMinutes()).padStart(2, '0');
    
    const henkatienNo = document.querySelector('input[name="henkaiten_no"]');
    if (!henkatienNo.value.trim()) {
        henkatienNo.value = 'HPC' + timestamp;
    }
});

// アニメーション効果
document.addEventListener('DOMContentLoaded', function() {
    const sections = document.querySelectorAll('.section');
    sections.forEach((section, index) => {
        setTimeout(() => {
            section.style.opacity = '0';
            section.style.transform = 'translateY(20px)';
            section.style.transition = 'all 0.6s ease';
            
            setTimeout(() => {
                section.style.opacity = '1';
                section.style.transform = 'translateY(0)';
            }, 100);
        }, index * 100);
    });
});
</script>
