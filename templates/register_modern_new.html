{% extends "base.html" %}

{% block head %}
<style>
/* モダンなWebアプリ風スタイル - ブルー系統で統一 */
body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
    margin: 0;
    padding: 15px;
    min-height: 100vh;
}

.container {
    max-width: 1400px;
    margin: 0 auto;
    background: white;
    border-radius: 8px;
    box-shadow: 0 4px 12px rgba(33, 150, 243, 0.1);
    overflow: hidden;
}

/* ヘッダー */
.header {
    background: linear-gradient(135deg, #2196f3 0%, #1976d2 100%);
    color: white;
    padding: 15px 25px;
    font-size: 20px;
    font-weight: 600;
}

/* プログレスバー */
.step-progress {
    display: flex;
    justify-content: center;
    padding: 20px;
    background: #f5f5f5;
    gap: 20px;
    align-items: center;
}

.step-number {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background: #e0e0e0;
    color: #666;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    transition: all 0.3s;
}

.step-number.active {
    background: #2196f3;
    color: white;
    transform: scale(1.1);
}

.step-number.completed {
    background: #4caf50;
    color: white;
}

.step-line {
    width: 60px;
    height: 2px;
    background: #e0e0e0;
    transition: all 0.3s;
}

.step-line.completed {
    background: #4caf50;
}

/* メインコンテンツ */
.main-content {
    padding: 20px;
    min-height: 500px;
    position: relative;
}

.step-container {
    display: none;
    padding: 20px;
}

.step-container.active {
    display: block !important;
}

.step-title {
    font-size: 22px;
    font-weight: 600;
    color: #333;
    margin-bottom: 20px;
    text-align: center;
}

/* セクションスタイル */
.section {
    background: #f8f9fa;
    border: 1px solid #dee2e6;
    border-radius: 6px;
    margin-bottom: 20px;
    padding: 15px;
}

.section-header {
    background: #1976d2;
    color: white;
    margin: -15px -15px 15px -15px;
    padding: 10px 15px;
    font-weight: 600;
}

/* フォーム要素 */
.form-group {
    margin-bottom: 15px;
}

.form-label {
    display: block;
    font-weight: 500;
    color: #495057;
    margin-bottom: 5px;
    font-size: 14px;
}

.form-input, .form-select {
    width: 100%;
    padding: 8px;
    border: 1px solid #ced4da;
    border-radius: 4px;
    font-size: 14px;
    transition: border-color 0.2s;
}

.form-input:focus, .form-select:focus {
    outline: none;
    border-color: #2196f3;
    box-shadow: 0 0 0 2px rgba(33, 150, 243, 0.2);
}

textarea {
    width: 100%;
    padding: 8px;
    border: 1px solid #ced4da;
    border-radius: 4px;
    font-size: 14px;
    resize: vertical;
    font-family: inherit;
}

textarea:focus {
    outline: none;
    border-color: #2196f3;
    box-shadow: 0 0 0 2px rgba(33, 150, 243, 0.2);
}

/* 3カラムレイアウト */
.three-column {
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    gap: 20px;
}

/* ラジオボタン・チェックボックス */
.radio-group {
    display: flex;
    gap: 15px;
    flex-wrap: wrap;
}

.radio-item {
    display: flex;
    align-items: center;
    gap: 5px;
    cursor: pointer;
}

.radio-item input {
    accent-color: #2196f3;
}

.checkbox-item {
    display: flex;
    align-items: center;
    gap: 5px;
    cursor: pointer;
}

.checkbox-item input {
    accent-color: #2196f3;
}

/* 付番ボタン */
.fuban-container {
    display: flex;
    gap: 8px;
    align-items: center;
}

.fuban-input {
    flex: 1;
}

.fuban-btn {
    padding: 8px 12px;
    background: #42a5f5;
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 12px;
    cursor: pointer;
    white-space: nowrap;
}

.fuban-btn:hover {
    background: #1e88e5;
}

/* 4カラムレイアウト（ステップ2用） */
.four-column {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 20px;
}

/* チェックボックスグリッド */
.checkbox-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
    gap: 10px;
    margin: 10px 0;
}

/* ナビゲーション */
.navigation {
    display: flex;
    justify-content: space-between;
    padding: 20px;
    background: #f8f9fa;
    border-top: 1px solid #dee2e6;
}

.btn {
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    font-size: 14px;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.2s;
}

.btn-prev {
    background: #6c757d;
    color: white;
}

.btn-next {
    background: #2196f3;
    color: white;
}

.btn-submit {
    background: #4caf50;
    color: white;
}

.btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
}

/* レスポンシブ対応 */
@media (max-width: 768px) {
    .three-column {
        grid-template-columns: 1fr;
    }
    
    .four-column {
        grid-template-columns: 1fr;
    }
    
    .radio-group {
        flex-direction: column;
        gap: 8px;
    }
}
</style>
{% endblock %}

                            <label class="checkbox-item"><input type="checkbox" name="henkou_naiyou" value="製造場所"> 7.製造場所</label>

        <!-- ナビゲーション -->

            <button type="button" class="btn btn-prev" id="prevBtn" onclick="changeStep(-1)" style="display: none;">← 戻る</button>
            <button type="button" class="btn btn-next" id="nextBtn" onclick="changeStep(1)">次へ →</button>
            <button type="submit" class="btn btn-submit" id="submitBtn" style="display: none;">登録実行</button>

</div>

<script>
let currentStep = 1;
const totalSteps = 3;

function changeStep(direction) {
    const newStep = currentStep + direction;
    
    if (newStep < 1 || newStep > totalSteps) return;
    
    // 現在のステップを非表示
    document.getElementById(`step-${currentStep}`).classList.remove('active');
    document.getElementById(`prog-${currentStep}`).classList.remove('active');
    
    // 新しいステップを表示
    currentStep = newStep;
    document.getElementById(`step-${currentStep}`).classList.add('active');
    document.getElementById(`prog-${currentStep}`).classList.add('active');
    
    // プログレスラインの更新
    for (let i = 1; i < currentStep; i++) {
        document.getElementById(`prog-${i}`).classList.add('completed');
        if (i < totalSteps) {
            document.getElementById(`line-${i}`).classList.add('completed');
        }
    }
    
    for (let i = currentStep; i <= totalSteps; i++) {
        if (i > currentStep) {
            document.getElementById(`prog-${i}`).classList.remove('completed');
        }
        if (i <= totalSteps - 1) {
            document.getElementById(`line-${i}`).classList.remove('completed');
        }
    }
    
    // ナビゲーションボタンの表示切り替え
    document.getElementById('prevBtn').style.display = currentStep === 1 ? 'none' : 'block';
    document.getElementById('nextBtn').style.display = currentStep === totalSteps ? 'none' : 'block';
    document.getElementById('submitBtn').style.display = currentStep === totalSteps ? 'block' : 'none';
}

// フォーム送信バリデーション
document.getElementById('mainForm').addEventListener('submit', function(e) {
    const henkatienNo = document.querySelector('input[name="henkaiten_no"]').value.trim();
    
    if (!henkatienNo) {
        alert('変化点Noは必須です。');
        e.preventDefault();
        return;
    }
    
    if (confirm('登録してもよろしいですか？')) {
        // 登録処理継続
    } else {
        e.preventDefault();
    }
});

// 付番ボタンの機能
document.querySelector('.fuban-btn').addEventListener('click', function() {
    const now = new Date();
    const timestamp = now.getFullYear().toString().slice(-2) + 
                     String(now.getMonth() + 1).padStart(2, '0') + 
                     String(now.getDate()).padStart(2, '0') + 
                     String(now.getHours()).padStart(2, '0') + 
                     String(now.getMinutes()).padStart(2, '0');
    
    const henkatienNo = document.querySelector('input[name="henkaiten_no"]');
    if (!henkatienNo.value.trim()) {
        henkatienNo.value = 'HPC' + timestamp;
    }
});
</script>
{% endblock %}
